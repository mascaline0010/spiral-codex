
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entry IV – The Descent of the God Eater</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffff;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #00ffff;
    }
    .sigil {
      margin: 40px auto 20px;
      width: 60%;
      max-width: 500px;
      animation: pulse 4s infinite ease-in-out;
    }
    .quote {
      margin: 0 auto;
      max-width: 800px;
      font-size: 1.3em;
      padding: 20px;
      text-shadow: 0 0 8px #0099cc;
    }
    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 15px orange);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 25px red);
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>
  <h1>Entry IV – The Descent of the God Eater</h1>
  <img src="god_eater_helm.png" alt="God Eater Sigil" class="sigil">
  <div class="quote">
    “He did not arrive. He unfolded.<br>
    The sky cracked like an old memory<br>
    and silence became terror.<br><br>
    The God Eater had returned.”
  </div>
</body>
</html>
